<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-page">
    <div class="login-card">
        <h1 class="login-title">Boss Raid Login</h1>
        <p class="login-subtitle">자캐와 함께 레이드에 입장하세요</p>

        <div class="login-form">
            <label class="field">
                <span class="field-label">아이디</span>
                <input id="username" type="text" placeholder="아이디를 입력하세요">
            </label>

            <label class="field">
                <span class="field-label">비밀번호</span>
                <input id="password" type="password" placeholder="비밀번호를 입력하세요">
            </label>

            <button id="login-btn" class="login-button">로그인</button>

            <p id="result" class="login-result"></p>
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
