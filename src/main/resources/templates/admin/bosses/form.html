<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보스 관리</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input { padding: 4px; }
        small { color: #777; }
        header { margin-bottom: 16px; }
    </style>
</head>
<body>

<header>
    <h1 th:text="${bossForm.id} == null ? '새 보스 생성' : '보스 수정'">
        보스 편집
    </h1>
    <a th:href="@{/admin/bosses}">← 보스 목록으로</a>
    <hr/>
</header>

<form th:object="${bossForm}"
      th:action="@{${formAction}}"
      method="post">

    <div>
        <label for="name">이름</label>
        <input id="name" type="text" th:field="*{name}" required>
    </div>

    <div>
        <label for="maxHp">Max HP</label>
        <input id="maxHp" type="number" th:field="*{maxHp}" min="1" required>
        <small>MaxHP를 줄이면 CurrentHP가 더 클 경우 자동으로 맞춰집니다.</small>
    </div>

    <div>
        <label for="currentHp">Current HP</label>
        <input id="currentHp" type="number" th:field="*{currentHp}" min="0" required>
    </div>

    <div>
        <label for="defense">방어력</label>
        <input id="defense" type="number" th:field="*{defense}" min="0" required>
    </div>

    <button type="submit"
            th:text="${bossForm.id} == null ? '보스 생성' : '저장'">
        저장
    </button>
</form>

</body>
</html>
