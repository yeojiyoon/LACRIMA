<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보스 관리</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        a.button, button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            font-size: 0.9rem;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #999;
            background: #f9f9f9;
            cursor: pointer;
        }
        header { margin-bottom: 16px; }
        nav a { margin-right: 10px; }
        .hp-bar {
            min-width: 120px;
        }
    </style>
</head>
<body>

<header>
    <h1>보스 관리</h1>
    <nav>
        <a th:href="@{/admin}">← 관리자 대시보드</a>
        <a th:href="@{/admin/bosses/new}" class="button">+ 새 보스 추가</a>
    </nav>
    <hr/>
</header>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>Max HP</th>
        <th>Current HP</th>
        <th>방어력</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${bosses}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.name}">카오스 드래곤</td>
        <td th:text="${b.maxHp}">1000</td>
        <td th:text="${b.currentHp}">800</td>
        <td th:text="${b.defense}">30</td>
        <td>
            <a th:href="@{|/admin/bosses/${b.id}/edit|}" class="button">수정</a>

            <form th:action="@{|/admin/bosses/${b.id}/reset-hp|}"
                  method="post"
                  style="display:inline">
                <button type="submit">HP 리셋</button>
            </form>

            <form th:action="@{|/admin/bosses/${b.id}/delete|}"
                  method="post"
                  style="display:inline"
                  onsubmit="return confirm('정말 삭제할까요?');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(bosses)}">
        <td colspan="6">등록된 보스가 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
