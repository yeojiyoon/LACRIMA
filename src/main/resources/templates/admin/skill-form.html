<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${editMode} ? '스킬 수정' : '스킬 등록'">스킬</title>
</head>
<body>

<h1 th:text="${editMode} ? '스킬 수정' : '스킬 등록'"></h1>

<!-- 🔹 신규 생성용 폼 -->
<form th:if="${!editMode}"
      th:object="${form}"
      th:action="@{/admin/user-skills/new}"
      method="post">

    <div>
        <label>코드(PK, 영어)</label>
        <input type="text" th:field="*{code}">
    </div>

    <div>
        <label>이름(디스플레이용)</label>
        <input type="text" th:field="*{name}">
    </div>

    <div>
        <label>이미지 URL</label>
        <input type="text" th:field="*{imageUrl}">
    </div>

    <div>
        <label>설명</label><br>
        <textarea th:field="*{description}" rows="3" cols="60"></textarea>
    </div>

    <div>
        <label>효과 텍스트</label><br>
        <textarea th:field="*{effectText}" rows="3" cols="60"></textarea>
    </div>

    <div>
        <label>태그</label>
        <select th:field="*{tag}">
            <option th:each="t : ${tags}"
                    th:value="${t}"
                    th:text="${t}">
            </option>
        </select>
    </div>

    <div>
        <label>쿨타임</label>
        <input type="number" th:field="*{cooldown}" min="0">
    </div>

    <div>
        <button type="submit">저장</button>
        <a th:href="@{/admin/user-skills}">목록</a>
    </div>
</form>

<!-- 🔹 수정용 폼 -->
<form th:if="${editMode}"
      th:object="${form}"
      th:action="@{/admin/user-skills/{code}/edit(code=${form.code})}"
      method="post">

    <div>
        <label>코드(PK, 영어)</label>
        <input type="text" th:field="*{code}"
               th:readonly="true">
    </div>

    <div>
        <label>이름(디스플레이용)</label>
        <input type="text" th:field="*{name}">
    </div>

    <div>
        <label>이미지 URL</label>
        <input type="text" th:field="*{imageUrl}">
    </div>

    <div>
        <label>설명</label><br>
        <textarea th:field="*{description}" rows="3" cols="60"></textarea>
    </div>

    <div>
        <label>효과 텍스트</label><br>
        <textarea th:field="*{effectText}" rows="3" cols="60"></textarea>
    </div>

    <div>
        <label>태그</label>
        <select th:field="*{tag}">
            <option th:each="t : ${tags}"
                    th:value="${t}"
                    th:text="${t}">
            </option>
        </select>
    </div>

    <div>
        <label>쿨타임</label>
        <input type="number" th:field="*{cooldown}" min="0">
    </div>

    <div>
        <button type="submit">저장</button>
        <a th:href="@{/admin/user-skills}">목록</a>
    </div>
</form>

</body>
</html>
