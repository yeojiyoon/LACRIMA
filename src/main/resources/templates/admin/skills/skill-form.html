<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보스 스킬 관리</title>
</head>
<body>

<h1 th:text="${#strings.isEmpty(skill.name) ? '새 스킬 생성' : '스킬 수정'}">스킬 폼</h1>

<form th:object="${skill}"
      th:action="${formAction}"
      method="post">

    <!-- 스킬 식별용 이름 (PK) -->
    <div>
        <label for="name">스킬 코드 이름 (PK)</label>
        <input id="name"
               type="text"
               th:field="*{name}"
               th:readonly="${!#strings.isEmpty(skill.name)}"
               required/>
        <small>※ 코드에서 사용하는 식별자입니다. 생성 후 변경 비권장. (예: highattack, breath)</small>
    </div>

    <!-- 스킬 표시용 이름 -->
    <div>
        <label for="displayName">표시용 이름</label>
        <input id="displayName"
               type="text"
               th:field="*{displayName}"
               placeholder="예) 강력한 일격, 화염 브레스"
               required/>
    </div>

    <!-- 최대 쿨타임 -->
    <div>
        <label for="maxCooldown">최대 쿨타임(턴)</label>
        <input id="maxCooldown"
               type="number"
               min="1"
               th:field="*{maxCooldown}"
               required/>
        <small>1이면 매 턴 사용 가능(쿨 없음), 2면 2턴마다, 3이면 3턴마다…</small>
    </div>

    <!-- 스킬 설명 -->
    <div>
        <label for="description">스킬 설명</label>
        <textarea id="description"
                  th:field="*{description}"
                  rows="3"></textarea>
    </div>

    <!-- 스킬 효과 텍스트 -->
    <div>
        <label for="effectText">스킬 효과 텍스트</label>
        <textarea id="effectText"
                  th:field="*{effectText}"
                  rows="4"
                  placeholder="예) 파티 전체에게 강력한 화염 피해를 입힌다."></textarea>
    </div>

    <!-- 사용 시 출력 텍스트 -->
    <div>
        <label for="useText">사용 시 출력 텍스트</label>
        <textarea id="useText"
                  th:field="*{useText}"
                  rows="4"
                  placeholder="예) 보스가 포효하며 화염을 뿜어낸다!"></textarea>
    </div>

    <div>
        <button type="submit">저장</button>
        <!-- 여기 잘못되어 있던 부분 수정 -->
        <a th:href="@{/admin/skills}">목록으로</a>
    </div>
</form>

</body>
</html>
