<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보스 스킬 목록</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        header { margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        a.button, button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            font-size: 0.9rem;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #999;
            background: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>보스 스킬 관리</h1>
    <nav>
        <a th:href="@{/admin}">← 관리자 대시보드</a>
        <a th:href="@{/admin/skills/new}" class="button">+ 새 스킬 추가</a>
    </nav>
    <hr/>
</header>

<table>
    <thead>
    <tr>
        <th>이름(PK)</th>
        <th>설명</th>
        <th>효과 텍스트</th>
        <th>사용 시 텍스트</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${skills}">
        <td th:text="${s.name}">Fire Breath</td>
        <td th:text="${s.description}">설명</td>
        <td th:text="${s.effectText}">효과 설명</td>
        <td th:text="${s.useText}">사용 시 출력</td>
        <td>
            <a th:href="@{|/admin/skills/${s.name}/edit|}" class="button">수정</a>

            <form th:action="@{|/admin/skills/${s.name}/delete|}"
                  method="post"
                  style="display:inline"
                  onsubmit="return confirm('정말 삭제할까요?');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(skills)}">
        <td colspan="5">등록된 스킬이 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
