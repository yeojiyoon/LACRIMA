<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유저 관리</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        a.button, button {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            font-size: 0.9rem;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #999;
            background: #f9f9f9;
            cursor: pointer;
        }
        header { margin-bottom: 16px; }
        nav a { margin-right: 10px; }
    </style>
</head>
<body>

<header>
    <h1>유저 관리</h1>
    <nav>
        <a th:href="@{/admin}">← 관리자 대시보드</a>
        <a th:href="@{/admin/users/new}" class="button">+ 새 유저 추가</a>
    </nav>
    <hr/>
</header>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Nickname</th>
        <th>Role</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">admin</td>
        <td th:text="${u.nickname}">관리자</td>
        <td th:text="${u.role}">ADMIN</td>
        <td>
            <a th:href="@{|/admin/users/${u.id}/edit|}" class="button">수정</a>

            <form th:action="@{|/admin/users/${u.id}/delete|}"
                  method="post"
                  style="display:inline"
                  onsubmit="return confirm('정말 삭제할까요?');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="5">등록된 유저가 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
